  <div class="container">
    <header class="header">
      <div class="header__logo">
        <h3 class="logo">planner</h3>
      </div>
      <div class="header__date_and_time">
        <p class="header__date_and_time__date" id="header__date_and_time__date"></p>
        <p class="hedaer__date_and_time__time" id="hedaer__date_and_time__time"></p>

      <ul class="header__menu">
        <li><a class="header__menu__element" href="archive.html">Архив</a></li>

        <button class="header__button__login"><a class="header__button__login__text" href="#">Войти</a></button>
      </div>

    <main class="main"></main>
    <section class="block__task">
      <div class="block__task__header">
        <h1 class="block__task__header">Планируйте свою жизнь</h1>
      </div>
      <div class="block__task__input">
        <input type="text" class="block__task__input__entry_field" id="task__input" placeholder="Введите задачу">

      </div>
      <!-- Инпуты для тегов -->
      <input list="tagList__input" class="block__task__input__entry_field" placeholder="Выберите тег">

      <datalist id="tagList__input">
        <!-- <option value="Добавленный тег">-->
      </datalist>

      <input type="text" class="block__task__input__entry_field" id="tag__input" placeholder="Добавьте новый тег">

      <button class="block__task__button" id="button__add_new_tag"><a class="block__task__button__text"
          href="#">Добавить новый тег</a></button>
      <!-- Конец инпутов для тегов -->
      <div class="block__task_list">
        <div class="block__task_list__task">
          <label class="checkbox-inline">
            <!-- <input type="checkbox" id="checkboxTask" class="checkbox__task">
            <div class="checkbox__circle"></div> -->
            <div class="block__task_list__task__text">
              <p class="task__text__heading">Список задач</p>
              <ul class="task__text__list"></ul>
              <!-- <p class="task__text__comment">Коммментарий</p> -->
            </div>
            
          </label>
        </div>
    </section>
    <section class="block__image">
      <img src="./assets/image/houses.png">
    </section>
    <footer class="footer">
      <div class="footer__logo">
        <h3 class="logo">planner</h3>
        <p class="footer__itgirls">

      <div class="footer__second">

        <ul class="footer__menu">
          <li><a class="footer__menu__element" href="#">Раздел</a></li>

          <li><a class="footer__menu__element" href="#">Раздел</a></li>
        </ul>
        <div class="footer__school_logo">
          <img src="./assets/image/logo_itgirls.png">

      </div>
